<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Page</title>
    <style>
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-content p {
            font-size: 20px;
            margin-top: 10px;
        }

        .hero-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: gray;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero-content a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    <div class="main-content" style="margin-left:250px; padding:20px;">
        <div class="hero-container">
            <img src="image.png" alt="Voitures de luxe" class="background-image">
            <div class="hero-content">
                <h1>Luxe And Furious</h1>
                <p>Where Elegance Meets Power.</p>
                <a href="catalogue.php">Catalogue</a>
            </div>
        </div>
    </div>
<script>
    // Charger le menu
    fetch('menu.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-container').innerHTML = data;

        // Ajouter le bouton de menu après le chargement du menu
        const menu = document.querySelector('.menu');
        const toggleButton = document.createElement('button');
        toggleButton.innerText = '☰ Menu';
        toggleButton.classList.add('menu-toggle');
        document.body.appendChild(toggleButton);

        // Affichage du menu au clic sur le bouton
        toggleButton.addEventListener('click', function () {
          menu.classList.toggle('active');
        });
      })
      .catch(error => console.error('Error loading menu:', error));

    function loadPage(page) {
      fetch(page)
        .then(response => response.text())
        .then(data => {
          document.querySelector('.main-content').innerHTML = data;
        })
        .catch(error => console.error('Error loading page:', error));
    }
  </script>
</body>
</html>
