<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #333;
            padding-top: 60px;
            transition: left 0.3s;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            padding: 15px 20px;
            text-align: center;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 20px;
        }

        .menu ul li a:hover {
            background-color: #575757;
        }

        .menu.active {
            left: 0;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .menu-toggle:focus {
            outline: none;
        }
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-content p {
            font-size: 20px;
            margin-top: 10px;
        }

        .hero-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: gray;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero-content a:hover {
            background-color: #575757;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menu = document.querySelector('.menu');
            const toggleButton = document.createElement('button');
            toggleButton.innerText = '☰ Menu';
            toggleButton.classList.add('menu-toggle');
            document.body.appendChild(toggleButton);

            // Affichage du menu au clic sur le bouton
            toggleButton.addEventListener('click', function () {
                menu.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="catalogue.php">Catalogue</a></li>
            <li><a href="#">Achats</a></li>
            <li><a href="a_propos.html">À Propos</a></li>
            <li><a href="bienvenue.html">Deconnexion</a></li>
        </ul>
    </div>
    <div class="hero-container">
        <img src="image.png" alt="Voitures de luxe" class="background-image">
        <div class="hero-content">
            <h1>Luxe And Furious</h1>
            <p>Where Elegance Meets Power.</p>
            <a href="catalogue.php">Catalogue</a>
        </div>
    </div>
</body>
</html>
